    <body>
        <h1 id="titulo">Círculo</h1>
        <script>
            console.log("hola");
            class Circulo {
                #perimetro = 0;
                #area = 0;
                #radio = 0;
                constructor(radio) {
                    this.#radio = radio;
                }
                calcularArea() {
                    this.#area = Math.PI * this.#radio * this.#radio;
                    return this.#area;
                }
            }
            const circulo = new Circulo(5);
            const area = circulo.calcularArea();
        </script>
