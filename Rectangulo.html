		    class Rectangulo {
			    #perimetro = 0;
			    #area = 0;
			    #base = 0;
			    #altura = 0;
			    constructor(base, altura) {
				    this.#base = base;
				    this.#altura = altura;
			    }
			    calcularArea() {
				    this.#area = this.#base * this.#altura;
				    return this.#area;
			    }
			    calcularPerimetro() {
				    this.#perimetro = 2 * (this.#base + this.#altura);
				    return this.#perimetro;
			    }
