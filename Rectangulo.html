<html>
    <head>
        <Title>Rectángulo</Title>
    </head>
    <body>
        <h1 id="titulo">Rectángulo</h1>
        <script>
        console.log("hola");
		    class Rectangulo {
			    #perimetro = 0;
			    #area = 0;
			    #base = 0;
			    #altura = 0;
			    constructor(base, altura) {
				    this.#base = base;
				    this.#altura = altura;
			    }
			    calcularArea() {
				    this.#area = this.#base * this.#altura;
				    return this.#area;
			    }
		    }
		    const rectangulo = new Rectangulo(3, 4);
		    const area = rectangulo.calcularArea();
        </script>
    </body>
</html>
