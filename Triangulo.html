    <body>
        <h1 id="titulo">Triángulo</h1>
        <script>
           console.log("hola");
            class Triangulo {
                #perimetro = 0;
                #area = 0;
                #base = 0;
                #altura = 0;
                constructor(base, altura) {
                    this.#base = base;
                    this.#altura = altura;
                }
                calcularArea() {
                    this.#area = (this.#base * this.#altura) / 2;
                    return this.#area;
                }
            }
            const triangulo = new Triangulo(3, 4);
            const area = triangulo.calcularArea();
        </script>
