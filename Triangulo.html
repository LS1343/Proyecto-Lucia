<html>
    <head>
        <title>Triángulo</title>
    </head>
    <body>
        <h1 id="titulo">Triángulo</h1>
        <script>
            function calcularArea(base, altura) {
                return (base * altura) / 2;
            }
            function calcularPerimetro(base, altura) {
                const lado1 = Math.sqrt(Math.pow(base, 2) + Math.pow(altura, 2));
                return base + altura + lado1;
            }
            let results = [];
            for (let i = 1; i <= 10; i++) {
                results[i] = `Área del triángulo base=${3} altura=${i} área=${calcularArea(3, i)} m²`;
                document.querySelector("body").innerHTML += results[i];
                document.querySelector("body").innerHTML += "<br/>";
            }
            document.querySelector("body").innerHTML += "<br/>";
            
            let k = 1;
            while (k <= 10) {
                results[k] = `Perímetro del triángulo base=${3} altura=${k} perímetro=${calcularPerimetro(3, k)} m`;
                document.querySelector("body").innerHTML += results[k];
                document.querySelector("body").innerHTML += "<br/>";
                k++;    
            }
        </script>
    </body>
</html>
