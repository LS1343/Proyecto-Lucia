<html>
    <head>
        <title>Círculo</title>
    </head>
    <body>
        <h1 id="titulo">Círculo</h1>
        <input id="radio" type="text" value=0 placeholder="longitud del radio"></input>
        <input type="button" onclick="calcularTodo()" value="Calcular Área, Perímetro y Radio"></input>
        <script>
            function calcularTodo() {
                let radio = parseFloat(document.querySelector("#radio").value)
                let area = Math.PI * Math.pow(radio, 2);
                let perimetro = 2 * Math.PI * radio;

                alert(`El área es ${area.toFixed(2)}, el perímetro es ${perimetro.toFixed(2)} y el radio es ${radio.toFixed(2)}`);
            }
        </script>
    </body>
</html>
